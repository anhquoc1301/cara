

{% extends 'index/index.html' %}
    {% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <strong>Chỉnh phase</strong>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %} 
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Nhập a</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputPassword3" name="a" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Nhập b</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputPassword3" name="b" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Nhập c</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPassword3" name="c" >
                    </div>
                </div>
                <div style="display:flex;align-item:center;justify-content:space-between">
                    <button type="submit" class="btn btn-primary mt-1">Đồng ý</button>
                    <button class="btn btn-primary mt-1">
                        <a style="color:#fff;" href="{% url 'app:cancel_set_phase_usdt' %}">Hủy chỉnh phase</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
    {% endblock %}
