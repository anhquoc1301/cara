

{% extends 'index/index.html' %}
    {% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <strong>Thiết lập mã giới thiệu</strong>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">User</label>
                    <div class="col-sm-9">
                        <a>{{data.username}}</a>
                    </div>
                </div> 
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Nhập mã giới thiệu</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputPassword3" name="referrer" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-1">Đồng ý</button>
            </form>
        </div>
    </div>
</div>
    {% endblock %}
