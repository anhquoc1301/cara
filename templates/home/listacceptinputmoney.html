{% extends 'index/index.html' %}
{% block content %}
<div class="d-flex flex" id="content-body">
    <div class="d-flex flex-column flex card">
        <div class="padding">
            <div class="row ">
                <table id="table" class="table" data-mobile-responsive="true"
                    style="text-align: center;margin-top: 9px;">
                    <thead>
                        <tr>
                            <th data-sortable="true" data-field="stt" style="width: 3cm;">User</th>
                            <th data-sortable="true" data-field="stt" style="width: 3cm;">Số tiền</th>
                            <th data-sortable="true" data-field="bsx" style="width: 5cm;">Trạng thái</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr class=" " data-id="5">
                            <td style="min-width:20px;">
                                <small class="text-muted">{{ i.user }}</small>
                            </td>
                            <td style="min-width:20px;">
                                <small class="text-muted">{{ i.value }}</small>
                            </td>
                            <td>{{i.status}}</td>
                            <td class="text-right">
                                <div class="dropdown dropdown-action">
                                    <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown"
                                        aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="{% url 'app:accept_input_money' i.id %}"><i
                                                class="fa fa-pencil m-r-5"></i>Chấp thuận</a>
                                        <a class="dropdown-item" href="{% url 'app:cancel_status_input_money' i.id %}"><i
                                                class="fa fa-pencil m-r-5"></i>Từ chối</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
