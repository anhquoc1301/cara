{% extends 'base.html'%}
{% load static %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'homepage/assets/dashboard.js' %}" defer></script>
{% endblock scripts%}
{% block content %}
<form method="POST">
   {% csrf_token %}
   <div class="form-group">
        <input type="text" class="form-control" name="new-statistic">
        <button type="submit" class="btn btn-primary mt-3">+ add</button>
   </div>
</from>

{% comment %} {% if qs %}
<ul>
    {% for el in qs  %}
         <li><a href="{{el.get_absolute_url}}"> {{el.slug}}</a></li>
    {% endfor %}
</ul>
{% endif %} {% endcomment %}
{% endblock content %}
