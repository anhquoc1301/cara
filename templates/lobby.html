<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lobby</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <h1>Lets chat!</h1>

    <form action="" method="POST" id="form">
        <input type="text" name="message"/>
        <button type="submit" class="btn btn-primary mt-1">Đồng ý</button>
    </form>

    <div id="messages"></div>

    <script type="text/javascript">
        let url = `ws://${window.location.host}/ws/invest/`

        const chatSocket = new WebSocket(url)
        console.log(chatSocket)
        {% comment %} chatSocket.send(JSON.stringify({
            'message':'helo from client'
        })) {% endcomment %}
        chatSocket.onopen = () => chatSocket.send(JSON.stringify({'message': 'normal' }))

        chatSocket.onmessage = function(e){
            let data = JSON.parse(e.data)
            console.log('Data:', data)

            if(data.type === 'chat'){
                let messages = document.getElementById('messages')

                messages.insertAdjacentHTML('beforeend', `<div>
                                        <p>${data.message}</p>
                                    </div>`)
            }
        }

        let form = document.getElementById('form')
        form.addEventListener('submit', (e)=> {
            e.preventDefault()
            let message = e.target.message.value 
            chatSocket.send(JSON.stringify({
                'message':message
            }))
            form.reset()
        })

    </script>
</body>
</html>
