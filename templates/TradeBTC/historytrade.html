{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử giao dịch | Carafinance.com</title>
    <link rel="stylesheet" href="{% static 'style/app.css' %}"/>
    <link rel="stylesheet" href="{% static 'style/servicecustomer.css' %}" />
    <link rel="stylesheet" href="{% static 'style/historymoney.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="service" class="history-tranfer">
      <div class="header">
        <div class="logo">
          <img src="{% static 'assets/logo.png' %}" width="300" alt="" />
        </div>
      </div>
      <div class="container">
        <h1 class="title-container">Lịch sử giao dịch</h1>
        <div class="filter-service">
          <select class="form-control" id="exampleFormControlSelect1">
            <option hidden>Loại giao dịch</option>
            <option>Các loại</option>
            <option>USTD</option>
            <option>BTC</option>
            <option>ET2</option>
          </select>
          <select class="form-control" id="exampleFormControlSelect1">
            <option hidden>Năm giao dịch</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <select class="form-control" id="exampleFormControlSelect1">
            <option hidden>Tháng giao dịch</option>
            <option>tháng 1</option>
            <option>tháng 2</option>
            <option>tháng 3</option>
            <option>tháng 4</option>
            <option>tháng 5</option>
            <option>tháng 6</option>
            <option>tháng 7</option>
            <option>tháng 8</option>
            <option>tháng 9</option>
            <option>tháng 10</option>
            <option>tháng 11</option>
            <option>tháng 12</option>
          </select>
        </div>
        <div class="list-service">
          {% for i in data %}
          <div class="item-service">
            <div class="name" style="width: 50%; text-align: left">
              <i class="fa-solid fa-dollar-sign"></i>
              <span class="name-service">{{i.trade_value}}USD</span>
            </div>
            <div class="number-account" style="width: 40%; text-align: left">
              {{i.trade_type}}
            </div>
            {% if i.result == 1 %}
            <div class="number-account" style="width: 40%; text-align: left">
              undefinded
            </div>
            {% elif i.result == 2 %}
            <div class="number-account" style="width: 40%; text-align: left">
              win
            </div>
            {% else %}
            <div class="number-account" style="width: 40%; text-align: left">
              lose
            </div>
            {% endif %}
            <div class="foward" style="width: 30%; text-align: right">
              {{i.create_at}}
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
