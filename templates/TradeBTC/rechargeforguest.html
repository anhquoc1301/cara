{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nạp tiền | Carafinance.com</title>
    <link rel="stylesheet" href="{% static 'style/app.css' %}"/>
    <link rel="stylesheet" href="{% static 'style/login.css' %}" />
    <link rel="stylesheet" href="{% static 'style/withdraw.css' %}" />
    <link rel="stylesheet" href="{% static 'style/recharge.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="login-form" class="withdraw recharge">
      <div class="container mx-auto">
        <div class="logo-login mx-auto">
          <img src="{% static 'assets/logo.png'%} " class="logo" alt="" srcset="" />
        </div>
        <h1 class="title">Ví của tôi</h1>
        <div class="total-money">
          <p>Tổng tài sản tương đương <i class="fa-solid fa-eye"></i></p>
          <h1 class="money">{{user.wallet}}</h1>
        </div>
        <div class="main-withdraw">
          <form action="" class="form-signin">
            <h2>Chọn phương thức nạp tiền</h2>
            <div class="method">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                Nạp tiền USTD
              </label>
            </div>
            <div class="method">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option1"
                checked
              />
              <label class="form-check-label" for="exampleRadios2">
                Thẻ ngân hàng
              </label>
            </div>
            <br>
            <h2>Loại ví</h2>
            <div class="input">
              <input value="USTD" readonly type="text" />
            </div>
            <h2>Địa chỉ tài khoản</h2>
            <div class="input">
              <i class="fa-solid fa-pen-to-square"></i>
              <input value="RuiBTC" readonly type="text" />
            </div>
            <h2>Vui lòng nhập số tiền tín dụng</h2>
            <div class="input">
              <i class="fa-solid fa-money-bill"></i>
              <input
                placeholder="Vui lòng nhập số tiền tín dụng"
                type="number"
                name="value"
              />
            </div>
            <div style="text-align:center">
              <button type="button" class="btn btn-primary">Gửi đi</button>
            </div>
          </form>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
