{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dịch vụ | Carafinance.com</title>
    <link rel="stylesheet" href="{% static 'style/app.css' %}"/>
    <link rel="stylesheet" href="{% static 'style/servicecustomer.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="service">
      <div class="header">
        <div class="logo">
          <img src="{% static 'assets/logo.png' %}" width="300" alt="" />
        </div>
      </div>
      <div class="container">
        <h1 class="title-container">Dịch vụ trực tuyến</h1>
        <div class="list-service">
          <div class="item-service">
            <div class="name">
              <i class="fa-solid fa-phone"></i>
              <span class="name-service">Dịch vụ khách hàng trực tuyến</span>
            </div>
            <div class="foward">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="item-service">
            <div class="name">
              <i class="fa-solid fa-phone"></i>
              <span class="name-service">Dịch vụ khách hàng trực tuyến 2</span>
            </div>
            <div class="foward">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-info">
        <div class="item ">
          <div class="icon"><i class="fa-solid fa-house"></i></div>
          <div class="title">
            <a style="color:#fff;"  href={% url 'app:home' %}>
            Trang chủ
            </a>
          </div>
        </div>
        <div class="item ">
          <div class="icon no-active">
            <img src="{% static 'assets/tabbar_mony_n.png'%}" width="24" alt="" />
          </div>
          <div class="icon have-active">
            <img src="{% static 'assets/tabbar_mony_y2.png'%}" width="24" alt="" />
          </div>
          <div class="title">
            <a style="color:#fff;" href={% url 'app:invest' %}>
              Đầu tư
              </a>
          </div>
        </div>
        <div class="item active">
          <div class="icon no-active">
            <img src="{% static 'assets/tabbar_msg_n.png'%}" width="24" alt="" srcset="" />
          </div>
          <div class="icon have-active">
            <img src="{% static 'assets/tabbar_msg_y.png'%}" width="24" alt="" srcset="" />
          </div>
          <div class="title">
            <a style="color:#fff;" href={% url 'app:service' %}>
            Dịch vụ khách hàng
            </a>
          </div>
        </div>
        <div class="item">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="title">
            <a style="color:#fff;" href={% url 'app:dashboard' %}>
            Cá nhân
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
