{% extends 'base.html' %}
{% load static %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'homepage/assets/dashboard.js' %}" defer></script>
{% endblock scripts%}

{% block content %}
<div class="row">
    <div class="col">
         <h3 id="dashboard-name">{{name}}</h3>
         <div>Slug: <span id="dashboard-slug">{{slug}}</span></div>
         <div>User: <span id="user">{{user}}</span></div>
         <br>
         <div class="form-group">
              <input id="data-input" class="form-control" type="number"></br>
              <button class="btn btn-primary" id="submit-btn">Send</button>
         </div>
         <div class="col">
                  <canvas id="myChart"></canvas>
         </div>
    </div>
</div>
<div id="data-box">
      {% if data %}
                  {% for el in data  %}
                                    <p>{{el.owner}}:{{el.value}}</p>
                  {% endfor %}
      {% endif %}
</div>
{% endblock content %}
