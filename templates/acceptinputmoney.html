

{% extends 'index/index.html' %}
    {% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <strong>Nạp tiền</strong>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Giá trị tạo lệnh</label>
                    <div class="col-sm-9">
                        <a>{{data.value}}</a>
                    </div>
                </div> 
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Giá trị đối soát</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputPassword3" name="value_control" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Số tiền biến động</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputPassword3" name="value_real" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Lý do</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPassword3" name="detail" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-1">Đồng ý</button>
            </form>
        </div>
    </div>
</div>
    {% endblock %}
