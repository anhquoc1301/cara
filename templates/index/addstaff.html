

{% extends 'index/index.html' %}
    {% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <strong>Đăng ký tài khoản nhân viên</strong>
        </div>
        <div class="card-body">
            <form action="" method="POST" onsubmit="return false">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Nhập username</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPassword3" name="username" >
                    </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-3 col-form-label">Nhập password</label>
                  <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputPassword3" name="password" >
                  </div>
              </div>
                <button type="submit" class="btn btn-primary mt-1">Đồng ý</button>
            </form>
        </div>
    </div>
</div>
    {% endblock %}
